<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="div">
        <h1 id="wel">Welocome</h1>
        <h1 id="game">It is Stone Paper Scissor Game</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.png" alt=""></div>
        <div class="choice" id="scissors"><img src="img/scissors.png" alt=""></div>
        <div class="choice" id="paper"><img src="img/paper.png" alt=""></div>
    </div>
    <div class="score">
        <div id="you">
            <p id="user">0</p>
            <p id="name">you</p>
        </div>
        <div id="comp">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="text">
        <p id="text">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
